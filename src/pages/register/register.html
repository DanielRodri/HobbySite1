<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
	<ion-card>
		<ion-card-header>
			Register 
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
				</ion-item>
				<ion-item>
          <ion-input type="{{passwordtype}}" [(ngModel)]="user.password" placeholder="Password"></ion-input>
          <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
        </ion-item>
				<button ion-button block outline color="light" (click)="register(user)">Sing up</button>
			</ion-list>
		</ion-card-content>
	</ion-card> 
</ion-content>
