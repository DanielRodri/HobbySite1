<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Choose your Theme</ion-label>
        <ion-select [(ngModel)]="theme" (ngModelChange)="changeTheme($event)">
          <ion-option value="D">Dark</ion-option>
          <ion-option value="L">Light</ion-option>
        </ion-select>
      </ion-item>
</ion-content>
