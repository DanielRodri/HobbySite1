<ion-header>

  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <button ion-item *ngFor="let group of _groups" (click)="itemTapped($event, group)">
            {{group.data.title}}
            <div class="item-note" item-end>
              {{group.data.description}}
            </div>
          </button>
        </ion-list>
  
  </ion-content>
