<ion-header>

    <ion-navbar>
  
        <button ion-button menuToggle *ngIf="!isSearchbarOpened">
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="!isSearchbarOpened">My Groups</ion-title>
  
      <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-tabs>
          <ion-tab [root]="tab1Root" tabTitle="All" ></ion-tab>
          <ion-tab [root]="tab1Root" tabTitle="Created" ></ion-tab>
          <ion-tab [root]="tab1Root" tabTitle="Joined" ></ion-tab>
        </ion-tabs>
  
  </ion-content>
