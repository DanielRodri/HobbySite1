<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button navPop ion-button icon-only>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Create a {{_hobbyName}} Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label color="primary">Group Data</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-input placeholder="Title" clearInput [value]="_title" (input)="setTitle($event.target.value)"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-textarea placeholder="Enter a Description" [value]="_description" (input)="setDescription($event.target.value)"></ion-textarea>
        </ion-item>
      </ion-list>

    <ion-fab bottom right >
        <button ion-fab (click)="addGroup()">
          Create
        </button>
      </ion-fab>

</ion-content>
