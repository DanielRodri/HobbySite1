<ion-header>


</ion-header>


<ion-content padding>

      <ion-list>

          <ion-item-sliding *ngFor="let event of _events">
            <ion-item>
                <ion-card (click)="presentToast('Slide to the left to see Event Options')">

                    <ion-item>
                        <ion-avatar item-start>
                          <img src="{{_postOwner.photoURL}}">
                        </ion-avatar>
                        <h2>{{_postOwner.displayName}}</h2>
                        <p>{{event.data.dateCreated.toDate() | timeAgo}}</p>
                      </ion-item>

                    <!--<img src="img/advance-card-map-madison.png">
                    <ion-fab right top>
                      <button ion-fab>
                        <ion-icon name="pin"></ion-icon>
                      </button>
                    </ion-fab>-->
                
                  
                    <ion-item>
                      <!--<ion-icon name="wine" item-start large ></ion-icon>-->
                      <h2>{{event.data.title}}</h2>
                      <p>{{event.data.description}}</p>
                    </ion-item>
                  
                    <ion-item>
                        <p item-start>{{event.data.place}}</p>
                     <button ion-button icon-start clear item-end>
                        {{event.data.willGoOnes.length}} will Go
                      </button>
                    </ion-item>

                    <ion-item>
                        <p item-start>{{event.data.date.toDate()}}</p>
                        <button ion-button icon-start clear item-end>
                            {{event.data.interestedOnes.length}} are Interested
                          </button>
                    </ion-item>
                  
                  </ion-card>
            </ion-item>
            <ion-item-options side="right" >
                <button ion-button color="primary" (click)="changeOptionWillGo(event.id,event.data)" *ngIf="checkOption(event.data.willGoOnes)">
                    <ion-icon name="checkmark"></ion-icon>
                     I will go
                  </button>
                  <button ion-button color="light" (click)="changeOptionWillGo(event.id,event.data)" *ngIf="!checkOption(event.data.willGoOnes)">
                      <ion-icon name="add"></ion-icon>
                       I will go
                    </button>
                  <button ion-button color="primary" (click)="changeOptionInterested(event.id,event.data)" *ngIf="checkOption(event.data.interestedOnes)">
                      <ion-icon name="star"></ion-icon>
                      I am interested
                    </button>
                    <button ion-button color="light" (click)="changeOptionInterested(event.id,event.data)" *ngIf="!checkOption(event.data.interestedOnes)">
                        <ion-icon name="star-outline"></ion-icon>
                        I am interested
                      </button>

            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      <ion-fab bottom right>
          <button ion-fab (click)="showAddEventModal()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>

</ion-content>
