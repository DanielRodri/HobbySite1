<ion-header>


</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let post of _posts">
          <ion-card>
            <!--{{getUserData(post.data.uid)}}--> 
              <ion-item>
                <ion-avatar item-start>
                  <img src="{{_postOwner.photoURL}}">
                </ion-avatar>
                <h2>{{_postOwner.displayName}}</h2>
                <!--<span>{{getDate(post.data.date) | timeAgo}} prueba</span>-->
                
                <p>{{post.data.date.toDate() | timeAgo}}</p>
              </ion-item>
            
              <img src={{post.data.imgURL}}>
            
              <ion-card-content>
                <p>{{post.data.message}}</p>
              </ion-card-content>
            
              <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small color="primary" (click)="giveLike(post.id,post.data)" *ngIf="checkOption(post.data.likes)">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{post.data.likes.length}} Likes</div>
                  </button>
                  <button ion-button icon-start clear small color="light" (click)="giveLike(post.id,post.data)" *ngIf="!checkOption(post.data.likes)">
                      <ion-icon name="thumbs-up"></ion-icon>
                      <div>{{post.data.likes.length}} Likes</div>
                    </button>
                  <button ion-button icon-start clear small color="danger" (click)="giveDislike(post.id,post.data)" *ngIf="checkOption(post.data.dislikes)">
                      <ion-icon name="thumbs-down"></ion-icon>
                      <div>{{post.data.dislikes.length}} Dislikes</div>
                    </button>
                    <button ion-button icon-start clear small color="light" (click)="giveDislike(post.id,post.data)" *ngIf="!checkOption(post.data.dislikes)">
                        <ion-icon name="thumbs-down"></ion-icon>
                        <div>{{post.data.dislikes.length}} Dislikes</div>
                      </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{getPostComments(post.id).length}} 0 Comments</div>
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
        </ion-item>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab (click)="showWriteModal()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
      
</ion-content>
