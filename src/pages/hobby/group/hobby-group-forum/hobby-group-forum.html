<ion-header>


</ion-header>


<ion-content padding>
  foro inicio
    <ion-list>
      <ion-item *ngFor="let post of _posts">
          <ion-card>

              <ion-item>
                <ion-avatar item-start>
                  <img src="http://www.fyadenmac.org/assets/images/anonimo.jpg">
                </ion-avatar>
                <h2>Anonimo</h2>
                <!--<span>{{getDate(post.data.date) | timeAgo}} prueba</span>-->
                
                <p>{{post.data.date.toDate() | timeAgo}}</p>
              </ion-item>
            
              <img src={{post.data.img}}>
            
              <ion-card-content>
                <p>{{post.data.message}}</p>
              </ion-card-content>
            
              <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{post.data.likes}} Likes</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{getPostComments(post.id).length}} 0 Comments</div>
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
        </ion-item>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab (click)="showWriteModal()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
      
  foro end
</ion-content>
