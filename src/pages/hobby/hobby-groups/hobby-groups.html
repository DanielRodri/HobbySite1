<ion-header>

  <ion-navbar>
    <ion-title>{{_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let group of _groups" (click)="itemTapped($event, group)">
          {{group.data.title}}
          <div class="item-note" item-end>
            {{group.data.description}}
          </div>
        </button>
      </ion-list>

      <ion-fab bottom right>
          <button ion-fab (click)="showAddGroupModal()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>

</ion-content>
