<ion-header>
  <ion-navbar color="customGray">
    <button color="customYellow" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="message-wrap">

    <div *ngFor="let msg of mensaje | async"
         class="message">
      
      <div class="msg-detail">
        <div class="msg-info">
          <p>

            </p>
        </div>
        <div class="msg-content">
          <span></span>
          <p class="line-breaker ">{{msg.Mensaje}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">
      <button color="customYellow" ion-button clear icon-only item-right>
          <ion-icon name="folder"></ion-icon>        </button>
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              >
    </textarea>
    <button color="customYellow" ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
 
</ion-footer>
